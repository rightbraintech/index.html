<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RIGHT BRAIN TECH</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/hover.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />

    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <img src="./assets/logo.svg" alt="" width="30" height="30" id="logo" />
        <a class="navbar-brand" href="#">Right Brain Tech</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Category</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" 
                >About us</a
              >
            </li>
          </ul>
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search" onchange="openPage()">
 
        </div>
      </div>
    </nav>

  </button>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="./assets/arrow.svg" alt="" id="arrow" width="30" height="30"></button>
    <script src="./js/script.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script>
      function openPage() {
          var x = document.getElementById("search").value;

          if (x === "dog") {
              window.open("/index.html");
          }

          if (x === "cat") {
              window.open("/customizedalert.html");
          }

      }
  </script>

  </body>
</html>
